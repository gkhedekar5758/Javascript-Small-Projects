                            <div class="option"><p class="choice-prefix">C</p><p class="answer" id="opt3"></p></div>
                            <div class="option"><p class="choice-prefix">D</p><p class="answer" id="opt4"></p></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="scoreContent">
                        <p>Score 0</p>
                    </div>
                </div>
            </div>
